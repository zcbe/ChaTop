<div class="create m3">

    <mat-card>
        <mat-card-title>
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-icon-button routerLink="/rentals">
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <h1 *ngIf="!onUpdate">Create rental</h1>
                <h1 *ngIf="onUpdate">Update rental</h1>
            </div>
        </mat-card-title>
        <mat-card-content *ngIf="rentalForm">
            <form class="mt2" fxLayout="column" [formGroup]="rentalForm" (ngSubmit)="submit()">
                <mat-form-field appearance="outline" class="" fxFlex>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Surface</mat-label>
                    <input matInput type="number" formControlName="surface">
                    <mat-icon matSuffix>straighten</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Price</mat-label>
                    <input matInput type="number" formControlName="price">
                    <mat-icon matSuffix>attach_money</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline" *ngIf="!this.onUpdate">
                    <mat-label>Picture</mat-label>
                    <ngx-mat-file-input placeholder="Select picture" formControlName="picture"></ngx-mat-file-input>
                    <mat-icon matSuffix>folder</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Description</mat-label>
                    <textarea matInput rows="8" formControlName="description"></textarea>
                </mat-form-field>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <button mat-raised-button color="primary" type="submit" [disabled]="rentalForm.invalid">
                        Save
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
